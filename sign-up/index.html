<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gift Center - Example Portfolio Site</title>
		<style>
			@import url("home.css");
		</style>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
		<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
	</head>
	<body>
		<header class="header">
			<small>Logo</small>
			<div class="burger">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<nav class="navbar">
				<div class="site-nav">
					<a href="https://giftportfoliosite.netlify.app/" class="nav-link">Home</a>
					<a href="../gifts/index.html" class="nav-link">Gifts</a>
					<a href="../friends/index.html" class="nav-link">Friends</a>
				</div>
				<div class="log">
					<a href="../log-in/index.html" class="log-link sign-up">Sign up</a>
					<a href="" class="log-link">Log in</a>
				</div>
			</nav>
		</header>
		<main class="main">
			<section class="screen s1">
				<h1>Create free account</h1>
				<p>And join the best online community</p>
				<form>
					<div class="form-div">
						<input type="text" name="new-username" id="username" placeholder="Username" />
						<input type="email" name="new-email" id="email" placeholder="Email" />
						<input type="password" name="new-password" id="password" placeholder="Password" />
						<button type="submit">Create account</button>
					</div>
				</form>
				<small>Already have account? <a href="../log-in/index.html" style="color: #F3A2FD;">Log in</a></small>
				<img class="red-dots1" src="red-dots.svg" type="svg" alt="">
				<img class="red-dots2" src="red-dots.svg" type="svg" alt="">
			</section>
			<section class="pink">
				<img class="big-circle" src="big-circle.png" type="png" alt="">
				<img class="desktop-dots" src="red-dots.svg" type="svg" alt="">
				<img class="arrow" src="arrow.svg" type="svg" alt="">
			</section>
			<footer class="footer">
				<h1>Designed and deployed by <span style="color: #FC3266;">us.</span></h1>
			</footer>
		</main>
	</body>
	<script src="script.js"></script>
</html>
